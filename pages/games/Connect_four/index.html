<!doctype html>
<html>
	<head>
		<title>Connect 4</title>
		<link rel="stylesheet" type="text/css" href="connect.css">
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script type="text/javascript" src="connect.js"></script>
		<script>
			$(function draw_board(){
				for(i = 0; i < 8; i++){
					document.write("<div class='row"+i+"'>");
					for(j = 0; j < 7; j++){
						document.write("<div class='cell col"+j+"'>&nbsp;</div>");
					}
					document.write("</div>");
				}
			});
		</script>
		<script>draw_board();</script>
	</head>
	<body>
		<div class="grid">
			<div class="row1">
				<div class="cell col1	
			</div>
		</div>
	</body>
</html>
